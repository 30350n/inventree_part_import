name: Publish
on:
  release:
    types: [published]
jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Build Dependencies
        run: pip install hatch
      - name: Build Package
        run: hatch build
      - name: Publish To PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
